	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>

  <body >

<div id="root"></div>


	<noscript>You need to enable JavaScript to run this app.</noscript>

	-->
	
	
	<!-- jQuery -->
	<script src="%PUBLIC_URL%/Welcome_Page/assets/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="%PUBLIC_URL%/Welcome_Page/assets/js/jquery.easing.1.3.js"></script>

	<script src="%PUBLIC_URL%/Welcome_Page/assets/js/bootstrap.min.js"></script>

	<script src="%PUBLIC_URL%/Welcome_Page/assets/js/jquery.stellar.min.js"></script>

	<script src="%PUBLIC_URL%/Welcome_Page/assets/js/jquery.countTo.js"></script>
	<!-- Magnific Popup -->
	<script src="%PUBLIC_URL%/Welcome_Page/assets/js/jquery.magnific-popup.min.js"></script>
	<script src="%PUBLIC_URL%/Welcome_Page/assets/js/magnific-popup-options.js"></script>


	<!-- For demo purposes only styleswitcher ( You may delete this anytime ) -->
	<script src="%PUBLIC_URL%/Welcome_Page/assets/js/jquery.style.switcher.js"></script>
	<script>
		$(function(){
			$('#colour-variations ul').styleSwitcher({
				defaultThemeId: 'theme-switch',
				hasPreview: false,
				cookie: {
		          	expires: 30,
		          	isManagingLoad: true
		      	}
			});	
			$('.option-toggle').click(function() {
				$('#colour-variations').toggleClass('sleep');
			});
		});
	</script>
	<!-- End demo purposes only -->

	<!-- Main JS (Do not remove) -->
	<script src="%PUBLIC_URL%/Welcome_Page/assets/js/main.js"></script>
